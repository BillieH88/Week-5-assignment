<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/d362bae7c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentHour" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--9AM-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text hour">9AM</span>
      </div>
       <input id="input9" type="text" class="form-control description textarea">
       <div class="input-group-append">
      <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--10AM-->
    <div class="input-group flex-nowrap hour">
      <div class="input-group-prepend">
        <span class="input-group-text">10AM</span>
      </div>
      <input id="input10" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--11AM-->
    <div class="input-group flex-nowrap hour">
      <div class="input-group-prepend">
        <span class="input-group-text">11AM</span>
      </div>
      <input id="input11" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--12AM-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text">12PM</span>
      </div>
      <input id="input12" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--1AM-->
    
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text">1PM</span>
      </div>
      <input id="input1" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--2AM-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text">2PM</span>
      </div>
      <input id="input2" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--3AM-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text">3PM</span>
      </div>
      <input id="input3" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--4AM-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text">4PM</span>
      </div>
      <input id="input4" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button4pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>
    <!--5AM-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text">5PM</span>
      </div>
      <input id="input5" type="text"  class="form-control  description textarea">
      <div class="input-group-append">
      <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save save"></i></button>
    </div>
    </div>

    

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
